<!DOCTYPE html>
<html ng-app="Challenge">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<meta http-equiv="refresh" content="3600" />

	<title>Shipment Information</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/css/bootstrap.css" />
	<link rel="stylesheet" href="/css/app.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.js"></script>
	<script src="/js/controller.js"></script>

</head>

<body ng-controller="ChallengeController as cCtrl">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 jumbotron text-center">
				<h1>{{cCtrl.welcomeMessage}}</h1>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="table">


				<table class="center">

					<tr>
						<td class="header">Tracking Number</td>
						<td class="header">Ship Date</td>
						<td class="header">Carrier</td>
						<td class="header">Ship Method</td>
					</tr>
					<tr ng-repeat="shipment in shipments | DateFilter">
						<td>
							<a href="{{shipment.tracking_url}}">{{ shipment.tracking_number }}</a>
						</td>
						<td>{{ shipment.ship_date }}</td>
						<td>{{ shipment.shipping_carrier }}</td>
						<td>{{ shipment.shipping_method }}</td>
					</tr>

			</div>
			</table>
		</div>
	</div>
</body>

</html>
